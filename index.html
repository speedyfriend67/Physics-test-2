<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player in Circular Path with Moving Spikes</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="400"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const player = { angle: 0, size: 20 };
    let spikes = [];
    const circleCenterX = canvas.width / 2;
    const circleCenterY = canvas.height / 2;
    const circleRadius = 150;
    const playerSpeed = 0.02;

    function drawCircle() {
      ctx.beginPath();
      ctx.arc(circleCenterX, circleCenterY, circleRadius, 0, 2 * Math.PI);
      ctx.stroke();
    }

    function drawPlayer() {
      const playerX = circleCenterX + circleRadius * Math.cos(player.angle);
      const playerY = circleCenterY + circleRadius * Math.sin(player.angle);
      ctx.fillStyle = 'blue';
      ctx.fillRect(playerX - player.size / 2, playerY - player.size / 2, player.size, player.size);
    }

    function drawSpikes() {
      ctx.fillStyle = 'red';
      spikes.forEach(spike => {
        ctx.beginPath();
        ctx.moveTo(spike.x, spike.y);
        ctx.lineTo(spike.x - 10, spike.y + 20);
        ctx.lineTo(spike.x + 10, spike.y + 20);
        ctx.closePath();
        ctx.fill();
      });
    }

    function generateRandomSpikes() {
      spikes.length = 0;
      const spikeCount = 10;

      for (let i = 0; i < spikeCount; i++) {
        const angle = Math.random() * 2 * Math.PI;
        const spikeX = circleCenterX + (circleRadius + 30) * Math.cos(angle); // Spikes generated outside circle
        const spikeY = circleCenterY + (circleRadius + 30) * Math.sin(angle);
        spikes.push({ x: spikeX, y: spikeY, speed: Math.random() * 2 + 1 });
      }
    }

    function moveSpikes() {
      spikes.forEach(spike => {
        const angleToCenter = Math.atan2(circleCenterY - spike.y, circleCenterX - spike.x);
        spike.x += Math.cos(angleToCenter) * spike.speed;
        spike.y += Math.sin(angleToCenter) * spike.speed;
      });
    }

    function update() {
      // Move player along the circular path
      player.angle += playerSpeed;

      // Keep player angle within the range [0, 2 * Math.PI)
      if (player.angle >= 2 * Math.PI) {
        player.angle -= 2 * Math.PI;
      }

      // Move spikes towards the center
      moveSpikes();

      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw circle
      drawCircle();

      // Draw spikes
      drawSpikes();

      // Draw player
      drawPlayer();

      requestAnimationFrame(update);
    }

    // Generate initial spikes
    generateRandomSpikes();

    // Start the game loop
    update();

    // Add click event listener to generate new spikes
    canvas.addEventListener('click', () => {
      generateRandomSpikes();
    });
  </script>
</body>
</html>
