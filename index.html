<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free-Moving Player with Continuous Spikes</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="400"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const player = { x: canvas.width / 2, y: canvas.height / 2, size: 20 };
    let spikes = [];
    const circleCenterX = canvas.width / 2;
    const circleCenterY = canvas.height / 2;
    const circleRadius = 150;
    const playerSpeed = 3;

    function drawCircle() {
      ctx.beginPath();
      ctx.arc(circleCenterX, circleCenterY, circleRadius, 0, 2 * Math.PI);
      ctx.stroke();
    }

    function drawPlayer() {
      ctx.fillStyle = 'blue';
      ctx.fillRect(player.x - player.size / 2, player.y - player.size / 2, player.size, player.size);
    }

    function drawSpikes() {
      ctx.fillStyle = 'red';
      spikes.forEach(spike => {
        ctx.beginPath();
        ctx.moveTo(spike.x, spike.y);
        ctx.lineTo(spike.x - 10, spike.y + 20);
        ctx.lineTo(spike.x + 10, spike.y + 20);
        ctx.closePath();
        ctx.fill();
      });
    }

    function generateRandomSpike() {
      const angle = Math.random() * 2 * Math.PI;
      const spikeX = circleCenterX + (circleRadius + 30) * Math.cos(angle);
      const spikeY = circleCenterY + (circleRadius + 30) * Math.sin(angle);
      spikes.push({ x: spikeX, y: spikeY });
    }

    function moveSpikes() {
      spikes.forEach(spike => {
        const angleToCenter = Math.atan2(circleCenterY - spike.y, circleCenterX - spike.x);
        spike.x += Math.cos(angleToCenter);
        spike.y += Math.sin(angleToCenter);
      });
    }

    function checkCollision() {
      for (const spike of spikes) {
        const distance = Math.sqrt((player.x - spike.x) ** 2 + (player.y - spike.y) ** 2);
        if (distance < player.size / 2 + 10) {
          // Collision detected, reset player position and spikes
          player.x = canvas.width / 2;
          player.y = canvas.height / 2;
          spikes.length = 0;
        }
      }
    }

    function update() {
      // Move player based on arrow keys
      if (isKeyDown.ArrowLeft) {
        player.x -= playerSpeed;
      } else if (isKeyDown.ArrowRight) {
        player.x += playerSpeed;
      } else if (isKeyDown.ArrowUp) {
        player.y -= playerSpeed;
      } else if (isKeyDown.ArrowDown) {
        player.y += playerSpeed;
      }

      // Keep player within the circular path
      const angleToCenter = Math.atan2(player.y - circleCenterY, player.x - circleCenterX);
      player.x = circleCenterX + circleRadius * Math.cos(angleToCenter);
      player.y = circleCenterY + circleRadius * Math.sin(angleToCenter);

      // Generate spikes continuously
      generateRandomSpike();

      // Move spikes towards the center
      moveSpikes();

      // Check for collisions
      checkCollision();

      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw circle
      drawCircle();

      // Draw spikes
      drawSpikes();

      // Draw player
      drawPlayer();

      requestAnimationFrame(update);
    }

    // Keyboard event listeners
    const isKeyDown = {};
    window.addEventListener('keydown', (event) => {
      isKeyDown[event.code] = true;
    });

    window.addEventListener('keyup', (event) => {
      isKeyDown[event.code] = false;
    });

    // Start the game loop
    update();
  </script>
</body>
</html>
